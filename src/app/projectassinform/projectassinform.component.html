<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form [formGroup]="myProject" (ngSubmit)="OnSubmit()">
                <div>
                    <label>project Name</label>

                    <input type="text" formControlName="pname" id="pname" class="form-control"
                        placeholder="Project Name">


                    <div *ngIf="!pname?.valid && pname?.touched" class="text-danger">
                        <div *ngIf="pname.errors?.required"> Name is required </div>
                        <div *ngIf="pname.errors?.namesNotAllowed"> Not allowed </div>


                    </div>
                </div>
                <div>
                    <label>Email</label>

                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="email">

                    <div *ngIf="!email?.valid && email?.touched" class="text-danger">
                        <div *ngIf="email.errors?.required"> Email is invalid </div>
                        <!-- <div *ngIf="email.errors?.invalid"> Email is invalid </div> -->

                    </div>



                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" name="course" id="course">
                        <option value="Stable">Stable</option>
                        <option value="Critical">Critical</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>


            </form>
        </div>
    </div>
</div>
