<!-- <p>reactive-form-assignment works!</p> -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
             <h2>Reactive Form Example</h2>
             <button (click)="onAddUser()" class="btn btn-success mt-4" >Add user </button>


            <form  *ngIf="isShow"  [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
                 <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" 
                    placeholder="Enter First name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">Enter
                    first name </small>
                </div>   
                <!-- <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="enter first name" name="name" class="form-control"
                        formControlName="name">
                    <small class="text-danger"
                        *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">Enter
                        first name </small>

                </div> -->
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lname" class="form-control" id="lname" 
                    placeholder="Enter last name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('lname').invalid && registerForm.get('lname').touched">Enter
                    last name </small>
                </div>  
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" 
                    placeholder="Enter email name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">Enter
                    first name </small>
                </div>  
                <div class="form-group">
                    <label>Phone </label>
                    <input type="number" formControlName="phone" class="form-control" id="phone" 
                    placeholder="Enter user name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">Enter
                    first name </small>
                </div>  
                <div class="form-group">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male" formControlName="gender">Male <br>
                    <input type="radio" name="gender" value="female" formControlName="gender">Female
                    <small class="text-danger"
                        *ngIf="registerForm.get('gender').invalid && registerForm.get('gender').touched">Select
                        gender</small>


                </div>
                <div>
                    <label>DOB</label>&nbsp;&nbsp;
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" formControlName="company" class="form-control" id="company" 
                    placeholder="Enter Company name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('company').invalid && registerForm.get('company').touched">Enter
                    first name </small>
                </div>  
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" 
                    placeholder="Enter user name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">Enter
                    first name </small>
                </div>  
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="cPassword" class="form-control" id="cPassword" 
                    placeholder="Enter user name">
                    <small class="text-danger"
                    *ngIf="registerForm.get('cPassword').invalid && registerForm.get('cPassword').touched">Enter
                    first name </small>
                </div>  
                
                <button class="btn btn-primary mt-4">Register</button>&nbsp;&nbsp;
                <button class="btn btn-danger mt-4">cancel</button>




            </form>
        </div></div></div>
        
        <table  class=" table table-striped" >
            <thead class="thead-dark">
                <tr>
                    <th> First name</th>
                    <th> Last Name </th>
                    <th> Email </th>
                    <th> Phone </th>
                    <th>Company</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let e of array  let i=index">
                    <td>
                        <div *ngIf="e.isEdit">
                            <input type="text"[(ngModel)]="e.name"class="form-control"/>
                           </div>
                           <div *ngIf="!e.isEdit"> {{e.name}}</div>
                       </td>
                    <td>
                        <div *ngIf="e.isEdit">
                            <input type="text"[(ngModel)]="e.lname"class="form-control"/>
                           </div>
                           <div *ngIf="!e.isEdit"> {{e.lname}}</div>
                       </td>
                    <td>
                        <div *ngIf="e.isEdit">
                        <input type="text"[(ngModel)]="e.email"class="form-control"/>
                       </div>
                       <div *ngIf="!e.isEdit"> {{e.email}}
                        </div>
                   </td>
                        
                    <td>
                        <div *ngIf="e.isEdit">
                            <input type="text"[(ngModel)]="e.phone"class="form-control"/>
                           </div>
                           <div *ngIf="!e.isEdit"> {{e.phone}}
                            </div>
                        </td>
                    <td>
                        <div *ngIf="e.isEdit">
                            <input type="text"[(ngModel)]="e.cname"class="form-control"/>
                           </div>
                           <div *ngIf="!e.isEdit"> {{e.cname}}
                            </div>
                        </td>
                    <td>
                        <div *ngIf="e.isEdit">
                            <input type="text"[(ngModel)]="e.dob"class="form-control"/>
                           </div>
                           <div *ngIf="!e.isEdit"> {{e.dob}}
                            </div>
                        </td>
                    <td><button type="button" class="btn1 btn-secondary btn-lg" (click)="onEdit(e)">Edit</button></td>
                    <td><button type="button" class="btn1 btn-secondary btn-lg" (click)="remove(i)">Delete</button></td>
        
                </tr>
            </tbody>
        </table>
