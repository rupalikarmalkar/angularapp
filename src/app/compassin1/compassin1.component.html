<div class="xyz">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <td>Employee ID</td>
                <td>Employee Name</td>
                <td>Employee Company</td>
                <td>Employee Department</td>
                <td>Employee Role</td>
      
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrayFaculty">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.dept}}</td>
                <td>{{item.desig}}</td>
                <td>{{item.sal}}</td>
              </tr>
        </tbody>
      </table><br>
    <div class="abc" class="col-md-6">
        
        <p>Id : <input type="number" #empId name="epId" class="form-control"></p> 
        <p>Name : <input type="text" #empName name="epName" class="form-control"></p>
        <p>Department : <input type="text" #empCmp name="epCmp" class="form-control"></p>
        <p> Company : <input type="text" #empCmp name="epCmp" class="form-control"></p>
        <p>Designation : <input type="text" #empDept name="epDept" class="form-control"></p>
        <p>Salary : <input type="text" #empRole name="epRole" class="form-control"></p>
    
    
     
    </div>
    
    
        <div>
            <button class="btn btn-primary"  type="button" (click)="onUpdate(empId.value,empName.value,empCmp.value,empDept.value,empRole.value)">Update</button>
        </div>
    
    
     
    <br>
</div>
