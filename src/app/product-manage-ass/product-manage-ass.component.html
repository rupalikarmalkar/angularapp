<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
    <form>
        <h4>Manage Studnts </h4>
        <div class="row">
            <div class="col-md-4">
     
        <div class="form-group">
           <label for="id">Id</label>
            <input type="text" name="id" class="form-control" id="id" #id>
        </div>
        <div class="form-group">
           <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" name="course" class="form-control" id="course" #course>
        </div><br>
        <div>
            <button type="button" class="btn btn-primary" (click)="onSaveStudent(id,name,course)">Save</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" (click)="onAddStudent(id,name,course)">Add</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success">Edit</button>&nbsp;&nbsp;
            <!-- <button type="button" class="btn btn-danger">Delete</button>&nbsp;&nbsp; -->
            <button type="button" class="btn btn-warning"(click)="onFetchStudent()">Fetch</button>&nbsp;&nbsp;       
         </div>
                       
        </div>
    </div>

    </form>
</div>
<!-- table design -->
<div>
    <div class="row">
        <div class="col-md-6">
            <h3>{{title}}</h3>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Course</th> 
                    <th scope="col">Delete</th> 

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of stydents;  index as i">
                        <th>{{i+1}}</th>
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.course}}</td>
                        <td (click)="onDeleteStudent(i)"><a class="text-danger"><i class="fa-solid fa-trash"></i>  </a></td>
                        <!-- <i class="fa-solid fa-trash-can"></i> -->
                        <!-- <i class="fa-solid fa-trash"></i> -->



                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
