<div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-5">
        <div>
            <div *ngIf="showLogin"  clsss="login">
                <form [formGroup]="myReactiveForm" (ngSubmit)="OnSubmit()">
                    <h1>User Login </h1>

                    <div class="form-group">
                        <div>
                            <label for="">User Name</label>
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter User Name">
                            <small class="text-danger" *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched"> 
                            <small *ngIf="myReactiveForm.get('username').errors['required']">Please enter Full name</small></small>
                      </div>
        
                        <div>
                            <label for="">Password</label>
                            <input type="password" class="form-control" formControlName="psw" id="psw">
                        </div>
                        <a (click)="getSignUp()" style="color:blue">Don't have Account ?Sign Up </a><br>
        
                        <button class="btn btn-success mt-4"> Login </button>
                    </div>
                </form>
            </div>
            <!-- signup -->
            <div  *ngIf="!showLogin" class="signaUp">
                <form [formGroup]="myReactiveForm"  (ngSubmit)="OnSubmit()">
                    <h1> User Sign Up</h1>

                    <div>
                        <label for="">User Name</label>
                        <input type="text" class="form-control" formControlName="username" placeholder="Enter User Name">
                        <small class="text-danger" *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched"> 
                        <small *ngIf="myReactiveForm.get('username').errors['required']">Please enter Full name</small></small>
                  </div>
                  
                  <div class="form-group">
                    <label >Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="enter email">
                    <small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">
                        please Enter valid email</small> 
                   
                </div>

                <div class="form-group">
                
                    <label >Date of Birth</label>
                    <input type="text" class="form-control" id="bdate" formControlName="bdate" placeholder="Enter Date of Birth">
                    <!-- <small class="text-danger" *ngIf="!myReactiveForm.get('email').valid && myReactiveForm.get('email').touched">
                        please Enter valid email</small> 
                    -->
                </div>

                <div class="form-group">
                    <label for="passsword">Password</label>
                    <input type="password" id="password" formControlName="password" 
                    class="form-control" 
                    placeholder="enter your password">
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                        <div *ngIf="password.errors?.required">Password is required</div>
    
                    </div>

    
                </div>
    
                <div class="form-group">
                    <label for="pswConfirm">Confirm Password</label>
                    <input type="password" id="pswConfirm" formControlName="pswConfirm" class="form-control" appConfirmEqualValidator="password" placeholder="enter your pswConfirm">
                    <div *ngIf="pswConfirm.invalid && pswConfirm.touched" class="text-danger">
                        <div *ngIf="pswConfirm.errors?.required"> Confirm Password is required</div>
                        <div *ngIf="pswConfirm.errors?.notEqual"> Confirm Password mismatch</div>
                    </div>
                </div>
                <a (click)="getLogin()" style="color:blue">Already Have Account? Click to Login</a><br>
                <button class="btn btn-success mt-4">SignUp</button>

                </form>
            </div>
        </div>
</div>
 </div>
